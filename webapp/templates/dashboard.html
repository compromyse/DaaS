<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
          overflow: hidden;
          background-color: #333;
        }
        
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a class="active" href="/dashboard">Dashboard</a>
    </div>
    <div>
      <br>
      <h3>Since this is in development, only Ubuntu docker image exists on the server.</h3>
      <form action="/create_container" method="post">
         <input type="text" placeholder="OS Name" name="container" value="{{
          request.form.container }}">
        <input type="submit" value="Submit">
      </form>
      {% if port %}
        <h3>Connect: nc server_ip {{ port }}
      {% endif %}
    </div>
</body>
</html>
